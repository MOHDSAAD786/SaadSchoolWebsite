<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>School Management - Login</title>
  <style>
    body {
      font-family: Arial;
      background: linear-gradient(to right, #83a4d4, #b6fbff);
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h1 {
      margin-top: 50px;
      color: #222;
    }
    .login-options {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 50px;
      gap: 30px;
    }
    .login-box {
      background: white;
      padding: 30px;
      width: 200px;
      border-radius: 10px;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      color: #333;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      transition: 0.3s;
    }
    .login-box:hover {
      background: #e0f7fa;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>Welcome to School Management System</h1>
  <div class="login-options">
    <a href="Student-Login.html" class="login-box">Student Login</a>
    <a href="Teacherlogin.html" class="login-box">Teacher Login</a>
    <a href="admin-login.html" class="login-box">Admin Login</a>
    <a href="Principal login.html" class="login-box">Principal Login</a>
  </div>
</body>
</html>
